<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Barber shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez:400,400i" rel="stylesheet">
  <link rel="icon" href="img/favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
  <div class="inner">
    <h1>$ <span id="barber_money">0</span></h1>
    <h2>EMPLOYEES</h2>
    <p>Employees : <span id="nb_employee">0</span></p>
    <p>price : <span id="price_employee">3</span></p>
    <button id="btn_employee" type="button">add employe</button>

    <h2>SCISSORS</h2>
    <p>Scissors : <span id="nb_scissor">0</span></p>
    <p>price : <span id="price_scissor">100</span></p>
    <button id="btn_scissor" type="button">add scissors</button>

    <h2>SHOP</h2>
    <p>Shop : <span id="nb_shop">0</span></p>
    <p>price : <span id="price_shop">1000</span></p>
    <button id="btn_shop" type="button">add shop</button>
  </div>

  <script src="js/clients/client.js" charset="utf-8"></script>
  <script src="js/items/employee.js" charset="utf-8"></script>
  <script src="js/items/scissor.js" charset="utf-8"></script>
  <script src="js/items/shop.js" charset="utf-8"></script>
  <script src="js/barber/barber.js" charset="utf-8"></script>
  <script src="js/items.js" charset="utf-8"></script>
</body>

</html>
