<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Barber shop</title>
  <link rel="icon" href="./dist/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Sanchez:400,400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="./dist/css/bundle.css">
</head>

<body>

  <div class="main">
    <div class="content-gameplay">
      <div class="container-left">
        <div class="points-container">
            <div class="counter">
                <div class="left"><img src="./dist/img/store.svg" alt=""/></div>
                <div class="middle"><h1 class="earnings" id="barber_money">0 <span class="icon"><img src="./dist/img/money.svg" alt=""/></span></h1>
                    <h2 class="second-title">click : <span id="auto_click_value">0</span> /s</h2></div>
                <div class="right"><div class="play"><img src="./dist/img/musical-note.svg" alt=""/><div class="pause"></div></div></div>
            </div>
        </div>
        <div class="content-barbershop">
          <div class="customers-exit">
            <!-- svg customer out -->
          </div>
          <div class="shop-container">
            <div class="barbershop">
              <img src="./dist/img/barbershop.svg" alt="Barbershop" class="shop" />
              <img src="./dist/img/barber.svg" alt="barbier" class="barber" />
            </div>
            <div class="container-floor">
              <!-- <div class="little-floor"></div>
              <div class="little-floor"></div>
              <div class="little-floor"></div>
              <div class="floor"></div> -->
            </div>
            <!--  <canvas id="snowing"> Sorry, your browser does not support canvas. </canvas> ! -->
          </div>
          <div class="customers-enter">
            <!-- svg customers -->
          </div>
        </div>
      </div>
      <!-- UPGRADES  -->
      <div class="container-right">
        <div id="gameplay">
          <div class="inner">

            <h2 class="upgrade-title">EMPLOYÉS</h2>
            <div class="upgrade-container" id="btn_employee">
              <img src="./dist/img/employe.svg" alt="Employé" />
              <div class="text">
                <p class="action">Embaucher un employé</p>
                <p class="money"><span id="price_employee" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_employee">15</span></span>
                </p>
              </div>
              <p><span id="nb_employee">0</span></p>
            </div>

            <h2 class="upgrade-title">COMMUNICATION</h2>
            <div class="upgrade-container" id="btn_com">
              <img src="./dist/img/text-lines.svg" alt="Journal" />
              <div class="text">
                <p class="action">Publication journal</p>
                <p class="money"><span id="price_com" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_com">50</span></span>
                </p>
              </div>
              <p><span id="nb_com">0</span></p>

            </div>

            <h2 class="upgrade-title">AMÉLIORER LES EMPLOYÉS</h2>
            <div class="upgrade-container" id="btn_scissor">
              <img src="./dist/img/scissors.svg" alt="" />
              <div class="text">
                <p class="action">Ciseaux</p>
                <p class="money"><span id="price_scissor" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_scissor">12</span></span>
                </p>
              </div>
              <p><span id="nb_scissor">0</span></p>


            </div>

            <div class="upgrade-container" id="btn_music">
              <img src="./dist/img/music-player.svg" alt="Musique" />
              <div class="text">
                <p class="action">Nouvelle playlist</p>
                <p class="money"><span id="price_music" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_music">100</span></span>
                </p>
              </div>
              <p><span id="nb_music">0</span></p>
            </div>

            <div class="upgrade-container" id="btn_renovation">
              <img src="./dist/img/brick.svg" alt="Brique" />
              <div class="text">
                <p class="action">Rénover la boutique</p>
                <p class="money"><span id="price_renovation" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_renovation">1100</span></span>
                </p>

              </div>
              <p><span id="nb_renovation">0</span></p>

            </div>

            <div class="upgrade-container" id="btn_formation">
              <img src="./dist/img/student-cap.svg" alt="Chapeau d'étudiant diplômé" />
              <div class="text">
                <p class="action">Formation employé</p>
                <p class="money"><span id="price_formation" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_formation">10100</span></span>
                </p>
              </div>
              <p><span id="nb_formation">0</span></p>
            </div>

            <div class="upgrade-container" id="btn_bonus">
              <img src="./dist/img/medal.svg" alt="Médaille" />
              <div class="text">
                <p class="action">Offrir une prime</p>
                <p class="money"><span id="price_bonus" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_bonus">110000</span></span>
                </p>
              </div>
              <p><span id="nb_bonus">0</span></p>
            </div>

            <h2 class="upgrade-title">MAGASIN</h2>
            <div class="upgrade-container" id="btn_shop">
              <img src="./dist/img/online-store.svg" alt="" />
              <div class="text">
                <p class="action">Agrandir la boutique</p>
                <p class="money"><span id="price_shop" class="price"><img src="./dist/img/money.svg" alt="money icon" class="money-icon"/><span class="price_shop">1000</span></span>
                </p>
              </div>
              <p><span id="nb_shop">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="ground-container"></div> -->
      <!-- END UPGRADES  -->
    </div>
  </div>
