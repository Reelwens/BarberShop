  <div class="main">
    <div class="content-gameplay">
      <div class="container-left">
        <div class="points-container">
          <div class="counter">
            <h1 class="earnings" id="barber_money">0 $</h1>
            <h2 class="second-title">Par seconde : 0</h2>
          </div>
        </div>
        <div class="content-barbershop">
          <div class="customers-exit">
            <!-- <img src="./dist/img/customer1.svg" alt="Customer" class="customer" /> -->
          </div>
          <div class="shop-container">
              <div class="barbershop">
                  <img src="./dist/img/barbershop.svg" alt="Barbershop" class="shop" />
                  <img src="./dist/img/barber.svg" alt="barbier" class="barber"/>
              </div>
            <div class="container-floor">
              <!-- <div class="little-floor"></div>
              <div class="little-floor"></div>
              <div class="little-floor"></div>
              <div class="floor"></div> -->
            </div>
            <!--  <canvas id="snowing"> Sorry, your browser does not support canvas. </canvas> ! -->
          </div>
          <div class="customers-enter">
            <!-- svg customers -->
          </div>
        </div>
      </div>
      <!-- UPGRADES  -->
      <div class="container-right">
        <div id="gameplay">
          <div class="inner">
            <h2 class="upgrade-title">MAGASIN</h2>
            <div class="upgrade-container" id="btn_shop">
              <img src="./dist/img/online-store.svg" alt="Boutique" />
              <div class="text">
                <p class="action">Agrandir la boutique</p>
                <p class="money"><span id="price_shop" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>1000</span></p>
              </div>
              <p><span id="nb_shop">0</span></p>
            </div>

            <h2 class="upgrade-title">EMPLOYÉS</h2>
            <div class="upgrade-container" id="btn_employee">
              <img src="./dist/img/employe.svg" alt="Employé" />
              <div class="text">
                <p class="action">Embaucher un employé</p>
                <p class="money"><span id="price_employee" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/></span></p>
              </div>
              <p><span id="nb_employee">0</span></p>
            </div>

            <h2 class="upgrade-title">COMMUNICATION</h2>
            <div class="upgrade-container" id="btn_com">
              <img src="./dist/img/text-lines.svg" alt="Journal" />
              <div class="text">
                <p class="action">Publication journal</p>
                <p class="money"><span id="price_com" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_com">0</span></p>

            </div>

            <h2 class="upgrade-title">AMÉLIORER LES EMPLOYÉS</h2>
            <div class="upgrade-container" id="btn_scissor">
              <img src="./dist/img/scissors.svg" alt="" />
              <div class="text">
                <p class="action">Ciseaux</p>
                <p class="money"><span id="price_scissor" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_scissor">0</span></p>


            </div>

            <div class="upgrade-container" id="btn_music">
              <img src="./dist/img/music-player.svg" alt="Musique" />
              <div class="text">
                <p class="action">Nouvelle playlist</p>
                <p class="money"><span id="price_music" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_music">0</span></p>
            </div>

            <div class="upgrade-container" id="btn_renovation">
              <img src="./dist/img/brick.svg" alt="Brique" />
              <div class="text">
                <p class="action">Rénover la boutique</p>
                <p class="money"><span id="price_renovation" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_renovation">0</span></p>

            </div>

            <div class="upgrade-container" id="btn_formation">
              <img src="./dist/img/student-cap.svg" alt="Chapeau d'étudiant diplômé" />
              <div class="text">
                <p class="action">Formation employé</p>
                <p class="money"><span id="price_formation" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_formation">0</span></p>
            </div>

            <div class="upgrade-container" id="btn_bonus">
              <img src="./dist/img/medal.svg" alt="Médaille" />
              <div class="text">
                <p class="action">Offrir une prime</p>
                <p class="money"><span id="price_bonus" class="price"><img src="./src/img/money.svg" alt="money icon" class="money-icon"/>100</span></p>
              </div>
              <p><span id="nb_bonus">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="ground-container"></div> -->
      <!-- END UPGRADES  -->
    </div>
  </div>
