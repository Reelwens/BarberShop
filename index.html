<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Barber Shop - Clic Game</title>
  <link rel="icon" href="./dist/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i" rel="stylesheet">

      </p>

    </div>
  </div>

  <div class="background">
    <img class="teddy" src="./src/img/teddy-home.svg" alt="Teddy">
    <img src="./src/img/bulle.svg" alt="bulle" class="bulle">
  </div>

  <div class="main">
    <p id="text"></p>
  </div>

  <script src="./dist/js/home-page.js"></script>
